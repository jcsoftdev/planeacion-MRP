<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software planeacion MRP</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Software planeacion MRP</h1>
  <div class="container">
    <div id="level0" class="">

      <div id="card-0-1" class="card level">

        <h2 class="level__title">
          Nivel
        </h2>
        <div class="form-group">
          <label class="form__label" for="name">Nombre/Codigo</label>
          <input class="form__input" type="text">
        </div>
        <div class="form-group" style="display: none;">
          <label class="form__label"for="quantity">Cantidad</label>
          <input class="form__input"  disabled value="1" type="number">
        </div>
        <div class="form-group">
          <label class="form__label" for="ss">Stock de seguridad</label>
          <input class="form__input" type="number">
        </div>
        <div class="form-group">
          <label class="form__label" for="availability">Disponibilidad</label>
          <input class="form__input" type="number">
        </div>
        <div class="form-group">
          <label class="form__label" for="ld">Lead Time (Semanas)</label>
          <input class="form__input" type="number">
        </div>

        <div class="btn-group">
          <button id="btn-0-1"  class="btn"> validar datos </button>
          <button style="display: none;" class="btn"> Crear Nivel Inferior </button>
        </div>

      </div>

    </div>
    <div id="get-data" class="get-data">
      <div class="form-group">
        <label class="form__label" for="weeks">Semana</label>
        <input class="form__input" id="weeks" name="weeks" type="number">
      </div>

      <button class="btn">Tomar datos</button>
      
    </div>
    <div id="table-container" class="table-container">
      <p>Necesidades brutas</p>
      
    </div>
    <div id="content">

    </div>
    <div class="btn-group btn-calcular">
      <button id="calcular" onclick="calcular()" class="btn ">Calcular</button>
    </div>
    <div id="result">

    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
