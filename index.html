<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software planeacion MRP</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Software planeacion MRP</h1>
  <div class="container">
    <div id="level0" class="">

      <div id="card-0-1" class="card level">

        <h2 class="level__title">
          Nivel
        </h2>
        <div class="form-group">
          <label class="form__label" for="name">Nombre</label>
          <input class="form__input" id="name" name="name" type="text">
        </div>
        <div class="form-group">
          <label class="form__label" for="quantity">Cantidad</label>
          <input class="form__input" id="quantity" name="quantity" type="text" value="hola">
        </div>
        <div class="form-group">

          <label class="form__label" for="ss">Stock de seguridad</label>

          <input class="form__input" id="ss" name="ss" type="text">

        </div>
        <div class="form-group">
          <label class="form__label" for="availability">Disponibilidad</label>
          <input class="form__input" id="availability" name="availability" type="text">
        </div>
        <div class="form-group">
          <label class="form__label" for="ld">Lead Time</label>
          <input class="form__input" id="ld" name="ld" type="text">
        </div>

        <div class="btn-group">
          <button id="btn-0-1" class="btn"> Crear Nivel Inferior </button>
        </div>

      </div>

    </div>
    <div id="get-data" class="get-data">
      <div class="form-group">
        <label class="form__label" for="weeks">Semana</label>
        <input class="form__input" id="weeks" name="weeks" type="number">
      </div>

      <button class="btn">Tomar datos</button>
    </div>
    <div id="table-container" class="table-container">
      <p>Necesidades brutas</p>
      <table>
        <thead>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
        </thead>
        <tbody>
          <tr>
            <td> <input id="weeki1" class="form__input" type="text"> </td>
            <td> <input id="weeki2" class="form__input" type="text"> </td>
            <td> <input id="weeki3" class="form__input" type="text"> </td>
            <td> <input id="weeki4" class="form__input" type="text"> </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="content">

    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
